<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .profile {
            margin: 20px 0;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
        .profile h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .links a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h1>Iwan</h1>
        </div>
        <div class="links">
            <a href="https://www.instagram.com/no_pals24?igsh=MXI4Z2MxaTlyOXU0aA==" target="_blank">instagram</a>
            <a href="https://www.tiktok.com/@gyrohazard?_t=8rUkos3cSWN&_r=1" target="_blank">tiktok</a>
            <a href="https://example.com" target="_blank">Link 3</a>
        </div>
    </div>
</body>
</html>
